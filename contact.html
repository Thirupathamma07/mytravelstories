<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTravelStories</title>
  </head>
  <body>
    <img
      src="./images/sanddunes.jpg"
      alt="Flight image"
      width="1000"
      height="300"
    />
    <nav>
      <a href="./index.html">Home</a>
      <a href="./contact.html">Reach Me</a>
    </nav>
    <br /><br />
    <span><strong>Lets Connect</strong></span>
    <p>"Life is Either a daring adventure or noting at all"</p>
    <form action="" method="POST">
      <label for="firstname">First Name</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="Your name.."
        required
      /><br /><br />
      <label for="lastname">Last Name</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Your last name.."
        required
      /><br /><br />

      <label for="country">Country</label>
      <select id="country">
        <option>Australia</option>
        <option>Germany</option>
        <option>France</option>
        <option>Italy</option>
      </select>
      <br /><br />

      <span>How did you hear about me?</span>
      <input type="radio" id="website" value="website" />
      <label for="website">Website</label>

      <input type="radio" id="facebook" value="facebook" />
      <label for="facebook">Facebook</label>

      <p>Leave your comments here:</p>

      <textarea
        name="textarea"
        rows="5"
        cols="50"
        placeholder="Write something here.."
      ></textarea
      ><br /><br />

      <input type="submit" id="submit" value="submit" /><br /><br />
    </form>

    <footer>
      <p>
        Copyright 2020.All rights reserved.made with <img
        src="./images/love.jpg"/ width="50" height="60">
      </p>
    </footer>
  </body>
</html>
